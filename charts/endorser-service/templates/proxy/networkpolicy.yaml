{{- if and .Values.proxy.enabled .Values.networkPolicy.enabled .Values.networkPolicy.proxy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "endorser-service.fullname" . }}-proxy
  labels:
    {{- include "endorser-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "endorser-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: proxy
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow all (cluster internal) if no user rules provided
    {{- if .Values.networkPolicy.proxy.extraIngress | len }}
    {{- toYaml .Values.networkPolicy.proxy.extraIngress | nindent 4 }}
    {{- else }}
    - {}
    {{- end }}
  egress:
    {{- if .Values.networkPolicy.proxy.egress | len }}
    {{- toYaml .Values.networkPolicy.proxy.egress | nindent 4 }}
    {{- else }}
    - {}
    {{- end }}
{{- end }}
